<!DOCTYPE html>
<html>
<head>
<style>
  * {
    padding: 0;
    margin: 0;
  }
  .fit { /* set relative picture size */
    max-width: 100%;
    max-height: 100%;
  }
  .center {
    display: block;
    margin: auto;
  }
</style>
</head>
<body>
<link rel="preload" as="image" href="Shipka.jpg">
<img class="center fit" src="Shipka.jpg" >    

</body>
</html>
